---
ip: "10.0.0.100"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

ports:
    - host: 8000    # HTTP
      guest: 80
    - host: 44300   # HTTPS
      guest: 443
    - host: 33060   # MySQL / MariaDB
      guest: 3306
    - host: 54320   # PostgreSQL
      guest: 5432
    - host: 63790   # Redis
      guest: 6379
    - host: 11211   # Memcached
      guest: 11211
    - host: 3000    # BrowserSync
      guest: 3000

pf_forwarding: false

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public

databases:
    - name: homestead
      type: mysql
    - name: homestead
      type: postgresql

variables:
    - key: APP_ENV
      value: local

