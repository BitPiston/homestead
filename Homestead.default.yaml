---
ip: "10.0.0.100"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

ports:
    - host: 8000
      guest: 80
    - host: 33060   # MySQL / MariaDB
      guest: 3306
    - host: 54320   # PostgreSQL
      guest: 5432
    - host: 63790   # Redis
      guest: 6379
    - host: 11211   # Memcached
      guest: 11211
    - host: 35729   # LiveReload
      guest: 35729

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public

variables:
    - key: APP_ENV
      value: local
